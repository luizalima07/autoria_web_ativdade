  <main>
    
    <form action="exibir.php" method="post" enctype="multipart/form-data">
      <h2>Preencha o formulário</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="site">Site Pessoal:</label>
        <input type="url" id="site" name="site">

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="cor-favorita">Cor Favorita:</label>
        <input type="color" id="cor-favorita" name="cor-favorita">

        <label for="foto">Foto de Perfil:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" placeholder="(12) 34567-8901">

        <label for="satisfacao">Nível de Satisfação (0-10):</label>
        <input type="range" id="satisfacao" name="satisfacao" min="0" max="10">

        <label for="pesquisa">Deixe aqui um esporte que você gosta:</label>
        <input type="search" id="pesquisa" name="pesquisa">
      
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      
    </form>

  </main>
